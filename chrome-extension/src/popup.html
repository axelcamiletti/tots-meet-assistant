<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOTS Meet Assistant</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 300px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      padding: 20px;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .logo-icon {
      font-size: 24px;
    }

    .logo-text {
      font-size: 18px;
      font-weight: 700;
    }

    .status {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: #4CAF50;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 0 20px 20px;
    }

    .action-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .debug-btn {
      background: #f59e0b !important;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <span class="logo-icon">ðŸ¤–</span>
      <span class="logo-text">TOTS Assistant</span>
    </div>
    
    <div class="status">
      <span class="status-dot"></span>
      <span id="status-text">Listo para usar</span>
    </div>
  </div>

  <div class="actions">
    <button class="action-btn" id="openMeet">
      ðŸ“¹ Abrir Google Meet
    </button>
    
    <button class="action-btn debug-btn" id="forceSidebar">
      ðŸ”§ Forzar Sidebar
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
